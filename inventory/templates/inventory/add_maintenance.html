<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить обслуживание</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: "Segoe UI", "Arial", sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 440px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(24,38,80,0.14);
            padding: 36px 32px 26px 32px;
        }
        h2 {
            margin-top: 0;
            font-weight: 700;
            font-size: 1.45em;
            color: #1a2450;
            margin-bottom: 18px;
            text-align: center;
        }
        form {
            margin-bottom: 16px;
        }
        form p {
            margin-bottom: 18px;
        }
        label {
            color: #2f3b68;
            font-weight: 500;
        }
        input[type="text"], input[type="date"], input[type="number"], textarea, select {
            width: 100%;
            padding: 9px 12px;
            border-radius: 9px;
            border: 1px solid #d1d6e0;
            margin-top: 4px;
            margin-bottom: 12px;
            font-size: 1em;
            background: #f7f9fc;
            transition: border 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            border: 1.5px solid #3652b2;
            outline: none;
            background: #eef2fa;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px 0;
            background: #3351ba;
            color: #fff;
            border: none;
            border-radius: 9px;
            font-size: 1.08em;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(51,81,186,0.08);
            cursor: pointer;
            transition: background .18s;
            margin-top: 4px;
        }
        button[type="submit"]:hover {
            background: #21306e;
        }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            text-decoration: none;
            color: #3351ba;
            background: #eef2fa;
            padding: 7px 16px;
            border-radius: 8px;
            transition: background .16s, color .16s;
            font-weight: 500;
            text-align: center;
        }
        .back-link:hover {
            background: #cdd9f3;
            color: #21306e;
        }
        @media (max-width: 520px) {
            .container {
                margin: 18px;
                padding: 12px 4vw 8px 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Добавить запись обслуживания/ремонта</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>
        <a href="{% url 'upcoming_maintenance' %}" class="back-link">Назад к графику ТО</a>
    </div>
</body>
</html>
