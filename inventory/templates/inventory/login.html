<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему МТО</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: "Segoe UI", "Arial", sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 380px;
            margin: 70px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(24,38,80,0.14);
            padding: 38px 32px 28px 32px;
        }
        h2 {
            margin-top: 0;
            font-weight: 700;
            font-size: 1.5em;
            color: #1a2450;
            text-align: center;
        }
        form {
            margin-top: 24px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #2f3b68;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 9px;
            border: 1px solid #d1d6e0;
            margin-bottom: 18px;
            font-size: 1em;
            background: #f7f9fc;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #3652b2;
            outline: none;
            background: #eef2fa;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px 0;
            background: #3351ba;
            color: #fff;
            border: none;
            border-radius: 9px;
            font-size: 1.08em;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(51,81,186,0.08);
            cursor: pointer;
            transition: background .18s;
        }
        button[type="submit"]:hover {
            background: #21306e;
        }
        .error {
            color: #e04a4a;
            background: #ffeaea;
            border-radius: 8px;
            padding: 10px 14px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
        }
        @media (max-width: 500px) {
            .container {
                margin: 18px;
                padding: 14px 6vw 12px 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вход в систему МТО ООО "Медтех"</h2>
        {% if form.errors %}
            <div class="error">Неправильный логин или пароль</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label>Логин:</label>
            {{ form.username }}
            <label>Пароль:</label>
            {{ form.password }}
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
